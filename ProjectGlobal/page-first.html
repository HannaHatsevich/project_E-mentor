<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styleReset.css" />
    <link rel="stylesheet" href="./style/stylePageFirst/stylePageFirst.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <nav class="nav">
            <div class="header__logo logo">
                <img
                  src="./assets/imgPageFirst/icons/logo_header.svg"
                  alt="logo"
                />
                <img
                  src="./assets/imgPageFirst/icons/logo-text_header.svg"
                  alt="logo-text"
                />
              </div>
            <a href="#" class="nav__link">О нас</a>
            <a href="#" class="nav__link">Платформа</a>
            <a href="#" class="nav__link">Курсы</a>
            <a href="#" class="nav__link">Лекции</a>
            <a href="#" class="nav__link">Тарифы</a>
            <a href="#" class="nav__link">Блог</a>
            <a href="#" class="nav__link">Контакты</a>
            <a href="#"class="header__burger">
                <img src="./assets/imgPageFirst/icons/burger_header.svg" alt="burger" />
            </a> 
          </nav>
          <div class="header__block">
            <div class="header__block-left">
              <div class="header__block-social">
                <a href="#" class="header__block-social-link">
                  <img
                    src="./assets/imgPageFirst/icons/fb_header.svg"
                    alt="facebook"
                  />
                </a>
                <a href="#" class="header__block-social-link">
                  <img
                    src="./assets/imgPageFirst/icons/vk_header.svg"
                    alt="vk"
                  />
                </a>
                <a href="#" class="header__block-social-link">
                  <img
                    src="./assets/imgPageFirst/icons/inst_header.svg"
                    alt="instagram"
                  />
                </a>
              </div>
              <div class="header__block-left-img">
                <img
                  class="header__block-left-photo"
                  src="./assets/imgPageFirst/img/img-left_header.jpg"
                  alt="photo"
                />
              </div>
            </div>
            <div class="header__block-center">
                <div class="header__block-center-img">
                    <img
                      class="header__block-center-photo"
                      src="./assets/imgPageFirst/img/img-left_header.jpg"
                      alt="photo"
                    />
                  </div>
              <div class="header__logo logo">
                <img
                  src="./assets/imgPageFirst/icons/logo_header.svg"
                  alt="logo"
                />
                <img
                  src="./assets/imgPageFirst/icons/logo-text_header.svg"
                  alt="logo-text"
                />
              </div>
              <h2 class="header__title title">
                Образовательная онлайн&#8209платформа
              </h2>
              <p class="header__text text">
                Курсы и видео-лекции по дизайну, копирайтингу, SMM, таргету и
                многим другим направлениям
              </p>
              <button class="header__btn btn">Все направления</button>
              
            </div>
            <div class="header__block-right">
              <div class="header__block-right-img">
                <img
                  class="header__block-right-photo"
                  src="./assets/imgPageFirst/img/img-right_header.jpg"
                  alt="photo"
                />
              </div>
              <div class="header__wrapper-arrow">
                <a class="header__text-arrow" href="#">Листайте вниз</a>
                <a href="#">
                  <img
                    src="./assets/imgPageFirst/icons/arrow_header.svg"
                    alt="arrow"
                  />
                </a>
                
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
